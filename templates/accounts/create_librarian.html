{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto bg-white dark:bg-slate-800 p-8 rounded-lg shadow-md border dark:border-slate-700">
    <h2 class="text-3xl font-bold mb-6 text-gray-900 dark:text-white">Create Librarian Account</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">
                    {{ field.label }}
                </label>
                <div class="mt-1">
                    {{ field }}
                </div>
                {% if field.help_text %}
                    <p class="mt-1 text-xs text-gray-500 dark:text-slate-400">{{ field.help_text }}</p>
                {% endif %}
                {% for error in field.errors %}
                    <p class="mt-1 text-xs text-red-600 dark:text-red-400">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}

        <div class="flex items-center justify-end space-x-4 pt-6 border-t dark:border-slate-700">
            <a href="{% url 'analytics_dashboard' %}" class="text-gray-600 dark:text-slate-400 hover:text-gray-900 dark:hover:text-white">Cancel</a>
            <button type="submit" class="bg-primary text-white px-6 py-2 rounded-md hover:bg-[#142f29] transition font-medium">
                Create Librarian
            </button>
        </div>
    </form>
</div>

<!-- Tailwind Form Styling Injection -->
<script>
    document.querySelectorAll('input, select, textarea').forEach(input => {
        if (input.type !== 'checkbox' && input.type !== 'radio' && input.type !== 'submit') {
            input.classList.add('w-full', 'px-4', 'py-2', 'border', 'border-gray-300', 'rounded-md', 'focus:ring-2', 'focus:ring-primary', 'focus:border-transparent', 'transition', 'dark:bg-slate-900', 'dark:border-slate-600', 'dark:text-white');
        }
    });
</script>
{% endblock %}
