{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-full">
    <div class="w-full max-w-md bg-white dark:bg-slate-800 p-8 rounded-lg shadow-md border dark:border-slate-200">
        <h2 class="text-3xl font-bold text-center mb-8 dark:text-white">Sign In</h2>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 p-3 rounded text-sm">
                    <p>Invalid username or password.</p>
                </div>
            {% endif %}

            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Username</label>
                <input type="text" name="username" autofocus required id="id_username" 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-slate-200 rounded-md shadow-sm bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Password</label>
                <input type="password" name="password" required id="id_password" 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-slate-200 rounded-md shadow-sm bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-[#142f29] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition">
                    Sign in
                </button>
            </div>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-600 dark:text-slate-400">
            Don't have an account? <a href="{% url 'register' %}" class="font-medium text-primary hover:text-[#142f29] dark:text-emerald-400 dark:hover:text-emerald-300">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
