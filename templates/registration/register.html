{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-full">
    <div class="w-full max-w-md bg-white dark:bg-slate-800 p-8 rounded-lg shadow-md border dark:border-slate-700">
        <h2 class="text-3xl font-bold text-center mb-8 dark:text-white">Create Account</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-slate-300">
                        {{ field.label }}
                    </label>
                    <div class="mt-1">
                        {{ field }}
                    </div>
                    {% if field.help_text %}
                        <p class="mt-1 text-xs text-gray-500 dark:text-slate-400">{{ field.help_text }}</p>
                    {% endif %}
                    {% for error in field.errors %}
                        <p class="mt-1 text-xs text-red-600 dark:text-red-400">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}

            <div class="pt-4">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-[#142f29] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition">
                    Register
                </button>
            </div>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-600 dark:text-slate-400">
            Already have an account? <a href="{% url 'login' %}" class="font-medium text-primary hover:text-[#142f29]">Sign in</a>
        </p>
    </div>
</div>

<!-- Tailwind Form Styling Injection -->
<script>
    document.querySelectorAll('input').forEach(input => {
        if (input.type !== 'checkbox' && input.type !== 'radio' && input.type !== 'submit') {
            input.classList.add('mt-1', 'block', 'w-full', 'px-3', 'py-2', 'border', 'border-gray-300', 'rounded-md', 'shadow-sm', 'focus:outline-none', 'focus:ring-primary', 'focus:border-primary', 'sm:text-sm', 'dark:bg-slate-900', 'dark:border-slate-600', 'dark:text-white');
        }
    });
</script>
{% endblock %}
