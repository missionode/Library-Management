{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md border text-center">
    <div class="mb-6">
        <svg class="mx-auto h-12 w-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
        <h2 class="text-2xl font-bold text-gray-900 mt-4">Delete Book?</h2>
        <p class="text-gray-500 mt-2">
            Are you sure you want to delete <span class="font-bold">"{{ book.title }}"</span>? 
            This action cannot be undone.
        </p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <a href="{% url 'book_detail' book.pk %}" class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 font-medium">
                Cancel
            </a>
            <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 font-medium shadow-md">
                Confirm Delete
            </button>
        </div>
    </form>
</div>
{% endblock %}
